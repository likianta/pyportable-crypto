[project]
name = "pyportable-crypto"
version = "1.4.0"
description = "Crypto plugin for pyportable-installer project."
license = "MIT"
authors = [{ name = "Likianta", email = "likianta@foxmail.com" }]
packages = [{ include = "pyportable_crypto" }]
exclude = ["pyportable_crypto/cipher_gen/_cache/*/"]
requires-python = ">=3.8"
dynamic = ["dependencies"]

[project.urls]
homepage = "https://github.com/likianta/pyportable-crypto"

[tool.poetry.dependencies]
python = "^3.8"
argsense = "^1.0.1"
cython = "^3.0.12"
lk-logger = "^6.0.6"
lk-utils = "^3.2.1"
# lk-utils = { version = "^3.3.0a15", source = "likianta" }
# setuptools = "^70.0.0"
setuptools = "*"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "likianta"
url = "http://localhost:2131/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
