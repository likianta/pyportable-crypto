[tool.poetry]
name = "pyportable-crypto"
version = "1.4.0a3"
homepage = "https://github.com/likianta/pyportable-crypto"
description = "Crypto plugin for pyportable-installer project."
authors = ["Likianta <likianta@foxmail.com>"]
packages = [{ include = "pyportable_crypto" }]
exclude = ["pyportable_crypto/cipher_gen/_cache/*/"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
argsense = "^0.7.1"
cython = "^3.0.12"
lk-logger = "^6.0.5"
# lk-logger = { version = "^6.0.0a1", source = "likianta" }
lk-utils = "^3.1.3"
# lk-utils = { version = "^3.1.1b0", source = "likianta" }
# setuptools = "^70.0.0"
setuptools = "*"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "likianta"
url = "http://47.102.108.149:2131/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
